<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Задача #{{cat.id}}</h3>
    </div>
  </div>
  <div class="card-block">

    <form #formGroup="ngForm" (ngSubmit)="onSubmit(formGroup)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Родитель:</label>
        <select
          id="e-select-category"
          class="form-control"
          [(ngModel)]="currentCategoryId"
          (change)="onCategoryChange()"
          [ngModelOptions]="{standalone: true}"
        >
          <option
            *ngFor="let c of categories"
            [value]="c.id"
          >{{c.name}}
          </option>
        </select>
      </div>

      <div  class="form-group">
        <label class="control-label" for="e-category-name">Введите название</label>
        <input
          type="text"
          id="e-category-name"
          class="form-control"
          #name="ngModel"
          name="name"
          [ngModel]="cat.name"
        >
      </div>

      <div class="form-group">
        <label class="control-label" for="e-category-value">Введите лимит</label>
        <input
          type="number"
          id="e-category-value"
          class="form-control"
          [ngModel]="cat.score"
          name="score"
          #score="ngModel"
          min="1"
        >
      </div>

      <div class="form-group">
        <label class="control-label">Выберите тип</label>
        <div>
          <label>
            <input class="radio" name="radios" type="radio">
            <span>Доход</span>
          </label>
        </div>
        <div>
          <label>
            <input class="radio" name="radios" type="radio" checked>
            <span>Расход</span>
          </label>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"

      >Обновить
      </button>
    </form>
  </div>
</div>
