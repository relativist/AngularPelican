<div class="title-block">
  <h3 class="title">
    Очков: {{userScore ? userScore.score: ''}} <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">
  <app-loader></app-loader>
</section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-4">
      <app-history
        [progresses]="progresses"
        [selectedProgressDay]="selectedProgressDay"
        (onDateSelect)="selectProgressDay($event)"
      ></app-history>
    </div>
    <div class="col-md-4">
      <app-day-description
        [selectedProgressDay]="selectedProgressDay"
        [events]="filteredEvents"
        [categories]="categories"
        (onEventEdit)="eventWasEdited($event)"
      ></app-day-description>
    </div>
  </div>
</section>
